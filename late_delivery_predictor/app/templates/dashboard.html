<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-2xl rounded-lg p-10 max-w-2xl w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Prediction Results Overview</h1>

        <div id="prediction-chart" class="mb-8"></div>
        <div id="importance-chart"></div>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-blue-500 font-semibold hover:underline">Back to Predictor</a>
        </div>
    </div>

    <script>
        // Prediction Results Chart
        var graphData = {{ graphJSON|safe }};
        Plotly.newPlot('prediction-chart', graphData);

        // Feature Importance Chart
        var importanceData = {{ importance_graphJSON|safe }};
        Plotly.newPlot('importance-chart', importanceData);
    </script>

</body>
</html>
